<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>ToDo List</title>
</head>
<body>
    <section id="hero">
        <h1>My ToDo list</h1>
    </section>
    <!-- menu - add new to do -->
    <section id="menu">
        <input type="text" id="in_todoName" placeholder="What is your to do?">
        <button id="b_addTodo">confirm</button>
    </section>
    <!-- to do list -->
    <section id="mytodo">
        <ul id="todo_list">  
            <li>
                <span>go shopping</span>
                <button class="b_delete">delete</button>
            </li>
            <li>
                <span>do homework</span>
                <button class="b_delete">delete</button>
            </li>
            <li>
                <span>clean the kitchen</span>
                <button class="b_delete">delete</button>
            </li> 
        </ul>
    </section>
</body>
<script src="script.js"></script>
</html>
